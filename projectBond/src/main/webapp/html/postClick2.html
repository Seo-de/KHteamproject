<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 선택</title>
    <link rel="stylesheet" href="../resources/css/postClick.css">
    <script src="https://kit.fontawesome.com/785870d879.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="#" method="post" class="postClick">

            <div class="postMemberAll">
                <div class="postMember-img">
                    <img src="../resources/images/user.png" class="memberImage" name="profile-img" id="profile-img">
                </div>
                <div class="postMember">
                    <div class="postMember-name" name="member" id="memberName">회원이름</div>
                    <div class="postDate-read">
                        <span class="postDate" name="post" id="postDate">2022년 10월 29일 오후 11:42</span>
                        <span class="read"  name="post" id="postView"> | ? 읽음</span>
                    </div>
                </div>
                <div class="post-report">
                    <label for="post-report-icon" name="report" >
                        <i class="fa-solid fa-user-slash"></i>
                    </label>
                    <div id="post-report-title">신고하기</div>
                </div>
            </div>

            <div class="post-content" name="post" id="postContent">
                <pre>작성한 글들이 나올거야
원래는 p태그를 썼던데 나중에 바꿔야겠지?</pre>
            </div>

            <div class="show-reply" name="reply" id="replyCount">댓글 ?개</div>
            
            <div class="like-reply">
                <span class="like">
                    <span><i class="fa-regular fa-thumbs-up"></i></span>
                    <span>좋아요</span>
                </span>
                <span class="reply">
                    <span><i class="fa-regular fa-comment"></i></span>
                    <span>댓글</span>
                </span>
            </div>
            
            <div class="reply-content-area" name="reply">
                <div class="replyMember-img">
                    <img src="../resources/images/user.png" class="memberImage" name="profile-img" id="profile-img">
                </div>
                <div class="replyMember">
                    <div class="replyMember-name" name="member" id="memberName">회원이름</div>
                    <div class="reply-content" name="reply" id="replyContentEmpty">댓글 내용들이 쭉 나올거야</div>
                    <div class="replyMember-read">
                        <span class="replyDate" name="reply" id="replyDate">2022년 10월 29일 오후 11:42</span>
                        <span class="replyLike-icon"><i class="fa-regular reply-fa-thumbs-up"></i></span>
                        <span class="replyLike" name="replyLike" id="replyLike">?</span>
                    </div>
                </div>
                <div class="report-post">
                    <label for="post-report" name="report" >
                        <i class="fa-solid fa-user-slash"></i>
                        신고하기</label>

                </div>
            </div>
            <div class="reply-toolbar">
                <span class="replyWrite-toolbar">
                    <span class="replyMember-img">
                        <img src="../resources/images/user.png" class="memberImage" name="profile-img" id="profile-img">
                    </span>
                    <span class="replyWrite">
                        <input type="text" name="reply" id="replyContent" placeholder="댓글을 남겨주세요" maxlength="4000">
                    </span>
                </span>
                <span class="send-btn">
                    <button>보내기</button>
                </span>
            </div>
        </form>
    </main>
</body>
</html>
