<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 선택 시 보이는 팝업창</title>
    <link rel="stylesheet" href="../resources/css/clickProfile.css">
    <script src="https://kit.fontawesome.com/785870d879.js" crossorigin="anonymous"></script>
</head>
<body>
    <p>사진 닉네임 가입일 생일 신고하기</p>
    <main>
        
        <div class="profile">
            <div class="close-btn">
                <div class="profile-top">
                    <button type="button" class="close-btn">
                        <i class="fa-solid fa-x"></i>
                    </button>
                </div>
            </div>

            <form action="#" name="profile-area">
                <section class="profile">
                    <div class="profile-image">
                        <i class="fa-solid fa-user" name="profile-image"></i>
                    </div>
            
                    <div class="memberName" name="memberName">회원이름</div>
            
                    <div>
                        <span class="profile-member">멤버</span>
                        <span class="signUp-date">since 2022년 10월 27일</span>
            
                    </div>
        
                    <div class="memberBirth">
                        생일
                    </div>
                    <div>
                        <i class="fa-solid fa-user-slash"></i>  
                        신고하기
                    </div>
                </section>
            </form>
        </div>
    </main>
</body>
</html>
