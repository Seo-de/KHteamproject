<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="../resources/css/boardWrite.css">
    <script src="https://kit.fontawesome.com/785870d879.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="boardWrite">
            <h3 class="title">글쓰기</h3>
            <button type="button" class="close-btn">X</button>
        </section>
        <section class="boardWrite">
            <div class="boardWrite-font">
                <i class="fa-solid fa-text-height"></i>
                <i class="fa-solid fa-bold"></i>
                <i class="fa-solid fa-italic"></i>
                <i class="fa-solid fa-underline"></i>
                <i class="fa-solid fa-strikethrough"></i>
            </div>
        </section>
        <section class="boardWrite box">
            <div class="boardWrite content">
                <textarea name="content" id="content"cols="80" rows="10"
                    placeholder="내용을 입력해주세요."></textarea>
            </div>
        </section>
        <section class="boardWrite">
            <div class="boardWrite toolbar">
                <ul class="toolbarList">
                    <li class="toolbarListItem">
                        <input type="file" id="photoInput">
                        <i class="fa-regular fa-image"></i>
                    </li>
                    <li class="toolbarListItem">
                        <i class="fa-solid fa-check-to-slot"></i>
                        <i class="fa-solid fa-square-poll-vertical"></i>
                    </li>
                    <li class="toolbarListItem">
                        <i class="fa-solid fa-calculator"></i>
                    </li>
                    <li class="toolbarListItem">
                        <i class="fa-regular fa-calendar-days"></i>
                        <i class="fa-regular fa-calendar"></i>
                    </li>
                </ul>
            </div>
        </section>
        <section class="boardWrite">
            <button type="submit" class="boardWrite-btn">
                게시
            </button>
        </section>
    </main>
</body>
</html>
