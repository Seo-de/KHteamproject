<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>본드 | 회원가입</title>
    <link rel="stylesheet" href="../resources/css/signUp.css">
</head>
<body>
    <div class="top-logo">
        <a href="../html/main.html">
            <img src="../resources/images/home-logo.png" id="home-logo">
        </a>
    </div>
    <main>
        <div class="signUp-title">회원 가입</div>
        <form action="#" method="post">
            <section class="signUp-area">
                <input type="text" name="memberEmail" id="memberEmail" placeholder="이메일"
                    required autocomplete="off">
                <div id="emailConfirm" class="coner">결과</div>
            </section>
            <section class="signUp-area">
                <input type="password" name="memberPw" id="memberPw" placeholder="비밀번호">
                <div id="pwConfirm" class="coner"></div>
                <input type="password" name="memberPw" id="memberPw" placeholder="비밀번호 확인">
                <div id="pwConfirm2" class="coner"></div>
            </section>
            <section class="signUp-area">
                <input type="text" name="memberName" id="memberName" placeholder="이름"
                    required autocomplete="off">
            </section>
            <section class="signUp-area">
                <div class="birth-title">생년월일</div>
                <input type="date" name="memberBirth" id="memberBirth"  required autocomplete="off">
            </section>
            <section class="signUp-area">
                <div class="memberTel"> 전화번호 (- 빼고 입력해주세요) </div>
                <input type="text" name="memberTel" id="memberTel" placeholder="전화번호" maxlength="11"
                required autocomplete="off">
            </section>
            <button class="signUp-btn">회원가입</button>
        </form>
    </main>
    <script src="../resources/js/member/signUp.js"></script>
</body>
</html>
